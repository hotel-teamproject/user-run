services:
  backend:
    build:
      context: ./backend-user
      dockerfile: Dockerfile
    container_name: backend-user
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONT_ORIGIN=${FRONT_ORIGIN}
      - MONGODB_URI=mongodb+srv://hotel12:hotel0102@cluster0.inlanub.mongodb.net/hotel-project?retryWrites=true&w=majority
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key-change-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-30d}
    volumes:
      - ./backend-user:/app
      - /app/node_modules
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: frontend-user
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB 서비스 - localhost:27017로 노출되어 MongoDB Compass에서도 연결 가능
  mongo:
    image: mongo:7.0
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
