version: '3.8'

services:
  backend:
    build:
      context: ./backend-user
      dockerfile: Dockerfile.dev
    container_name: backend-user-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/hotel-booking}
      - FRONT_ORIGIN=${FRONT_ORIGIN:-http://localhost:5173}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-key}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-30d}
    volumes:
      - ./backend-user:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - app-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile.dev
    container_name: frontend-user-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=/api
    volumes:
      - ./frontend-user:/app
      - /app/node_modules
    depends_on:
      - backend
      - mongo
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB 서비스 - localhost:27017로 노출되어 MongoDB Compass에서도 연결 가능
  mongo:
    image: mongo:7.0
    container_name: mongo-db-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-dev:/data/db
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo-data-dev:

networks:
  app-network:
    driver: bridge
